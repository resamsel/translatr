@(title: String, id: String)(content: Html)

<div
	id="@id"
	class="modal fade"
	tabindex="-1"
	role="dialog">
	<div
		class="modal-dialog"
		role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button
					type="button"
					class="close"
					data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">@title</h4>
			</div>
			<div class="modal-body">@content</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-primary btn-save">@Messages("button.save")</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
